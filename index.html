<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="header">
    <img class=header__image src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-task">
      <label for="add-task__new-task">Add Item</label>
    <div class="form add-task__form">
      <input id="new-task" class="form__input" type="text">
      <button class="button form__button">Add</button>
    </div>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks incomplete-tasks">
      <li class="tasks__item">
        <input type="checkbox" class="tasks__checkbox">
        <label class="tasks__text">Pay Bills</label>
        <input type="text" class="tasks__input">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="tasks__item">
        <input type="checkbox" class="tasks__checkbox">
        <label class="tasks__text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks__input">
        <button class="button button__edit">Save</button>
        <button class="button button__delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="tasks completed-tasks">
      <li class="tasks__item">
        <input type="checkbox" class="tasks__checkbox" checked>
        <label class="tasks__text label_decoration_through">See the Doctor</label>
        <input type="text" class="tasks__input">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
