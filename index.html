<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task">
      <label for="new-task" class="add-task__new-task tasks__label">Add Item</label>
      <div class="form add-task__form">
        <input id="new-task" class="task form__input" type="text">
        <button class="button button__add form__button">Add</button>
      </div>
    </section>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks incomplete-tasks">
      <li class="tasks__item">
        <input type="checkbox" class="tasks__checkbox">
        <label class="task tasks__label">Pay Bills</label>
        <input type="text" class="task tasks__input">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img class="delete-img" src="./remove.svg" alt="Удалить">
        </button>
      </li>
      <li class="tasks__item tasks__item_edit">
        <input type="checkbox" class="tasks__checkbox">
        <label class="task tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task tasks__input">
        <button class="button button__edit">Save</button>
        <button class="button button__delete">
          <img class="delete-img" src="./remove.svg" alt="Удалить">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="tasks completed-tasks">
      <li class="tasks__item">
        <input type="checkbox" class="tasks__checkbox" checked>
        <label class="task tasks__label label_decoration_through">See the Doctor</label>
        <input type="text" class="task tasks__input">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img class="delete-img" src="./remove.svg" alt="Удалить">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
